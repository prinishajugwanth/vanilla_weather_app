<!DOCTYPE html>
<html>
  <head>
    <title>weather app</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet npm i bootstrap-icons"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container border rounded-3 mx-5 my-5 px-4 py-4 customWidth">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span
                  class="input-group-text"
                  id="basic-addon1"
                  onclick="getCurrentLocation()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    class="bi bi-geo-alt"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                    />
                    <path
                      d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                    />
                  </svg>
                </span>
              </div>
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="btn btn-primary shadow-sm"
            />
          </div>
        </div>
      </form>

      <h1 id="city">Johannesburg</h1>
      <ul class="details">
        <li id="date"></li>
        <li id="description">Cloudy</li>
      </ul>

      <div class="row">
        <div class="col-2">
          <div class="partly-cloudy-icon">
            <img
              id="iconimage"
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Cloudy icon"
              class="weather-icon float-left"
            />
          </div>
        </div>
        <div class="col-4">
          <span class="temp" id="temp">14</span>

          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <div class="col-4">
          <ul>
            <li>Humidity: <span id="humidity"> </span> %</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <small>
      This page was desinged by Prinisha Jugwanth and is an
      <a href="https://github.com/prinishajugwanth/vanilla_weather_app">
        open-source code
      </a>
    </small>

    <script src="index.js"></script>
  </body>
</html>
